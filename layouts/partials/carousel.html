{{/*  Set variables  */}}
<section id="landing-carousel">
    <div id="property-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
        {{/*  indicators  */}}
        <ol class="carousel-indicators">
          {{ range $index, $images := .Site.Data.propertyDetails.main_carousel }}
              <li data-target="#property-carousel" 
                data-slide-to="{{$index}}"
                {{ if (eq $index 0) }} class="active" {{end}}
              ></li>
          {{ end }}
        </ol>

        {{/*  Images  */}}
        <div class="carousel-inner">
          {{ range $index, $images := .Site.Data.propertyDetails.main_carousel }}
            <div {{ if (eq $index 0) }} class="carousel-item active" {{else}} class="carousel-item" {{end}}>
              <img src="{{ .url }}" class="d-block w-100" >
            </div>
          {{ end }}
        </div>

        {{/*  controls  */}}
        <a class="carousel-control-prev" href="#property-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#property-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      {{/*  control bar  */}}
      <div class="row justify-content-center">
        <div class="control-bar">
          
        </div>
      </div>
</section>
