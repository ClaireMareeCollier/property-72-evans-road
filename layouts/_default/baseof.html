<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Site.Params.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- make "pre" code blocks look better and center images -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
      pre {
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: justify;
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
    </style>
    {{ $style := resources.Get "styles/main.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{ $mosaic_style := resources.Get "styles/jquery.mosaic.min.css" }}
    <link rel="stylesheet" href="{{ $mosaic_style.Permalink }}">
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    {{/*  mosiac jquery plugin  */}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mosaic/0.15.2/jquery.mosaic.min.js" integrity="sha512-t0H7YO8Dy8qldEw0WaP2m3KU5qA3BZqyOKugKro6gqk8yANHh5TimO3n1/p1ZMVrraLjtINVtk75EdFGx0XPog==" crossorigin="anonymous"></script>

    {{ block "javascript" . }}
      
    {{ end }}
  </body>
</html>
